<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
<h1>VARIABLE NUMBER</h1>
<button onclick="myFunction()">Ver</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x1 = true;
    var x2 = false;
    var x3 = new Date();
    var x4 = "999";
    var x5 = "999 888";

    var n = 
    Number(x1) + "<br>" + 
    Number(x2) + "<br>" + 
    Number(x3) + "<br>" + 
    Number(x4) + "<br>" + 
    Number(x5);
    document.getElementById("demo").innerHTML = n;
}
</script>
<script type="text/javascript" src="number.js"></script>
</body>
</html>
